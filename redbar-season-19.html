<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redbar Summaries (33)</title>
  <style>

:root{
  --bg:#0b0d10;
  --panel:#0f1217;
  --panel2:#121721;
  --border:#232a36;
  --text:#e7ecf4;
  --muted:#9aa6ba;
  --muted2:#6f7c92;
  --accent:#ff3b3b;
  --accent2:#ff6b6b;
  --good:#4ade80;
  --shadow: 0 12px 30px rgba(0,0,0,.45);
  --radius: 18px;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
}

body {
  background:
    radial-gradient(900px 600px at 15% 0%, rgba(255, 59, 59, .18), transparent 60%),
    radial-gradient(700px 500px at 85% 10%, rgba(255, 107, 107, .10), transparent 55%),
    radial-gradient(900px 700px at 50% 120%, rgba(90, 140, 255, .06), transparent 60%),
    var(--bg);

  background-repeat: no-repeat;
  background-attachment: fixed; /* optional but usually what you want for this aura */
}
body{
  margin:0;
  color:var(--text);
  font-family:var(--sans);
  line-height:1.35;
}
.wrap{
  max-width: 1400px;
  margin: 0 auto;
  padding: 18px 18px 44px;
}
.topbar{
  position: sticky;
  top:0;
  z-index:20;
  background: rgba(11,13,16,.72);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(35,42,54,.8);
}
.topbar .top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding: 14px 18px;
}
.brand{ display:flex; align-items:center; gap:10px; min-width: 200px; }
.dot{
  width:12px;height:12px;border-radius:99px;
  background: linear-gradient(180deg, var(--accent2), var(--accent));
  box-shadow: 0 0 0 6px rgba(255,59,59,.10);
}
.brandText{
  font-weight:800;
  letter-spacing:.08em;
  text-transform:uppercase;
  font-size: 13px;
}
.muted{ color: var(--muted); font-weight:600; letter-spacing: normal; text-transform:none; }
.meta{
  color: var(--muted2);
  font-family: var(--mono);
  font-size: 12px;
  border: 1px solid rgba(35,42,54,.85);
  background: rgba(15,18,23,.8);
  padding: 8px 10px;
  border-radius: 12px;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
  max-width: 62vw;
}
.sep{ opacity:.6; padding: 0 6px; }

.layout{
  display:grid;
  grid-template-columns: 360px 1fr;
  gap: 16px;
  align-items:start;
}

.side{
  position: sticky;
  top: 72px;
  height: calc(100vh - 92px);
  overflow:hidden;
  border-radius: var(--radius);
  border: 1px solid rgba(35,42,54,.95);
  background: linear-gradient(180deg, rgba(18,23,33,.92), rgba(15,18,23,.88));
  box-shadow: var(--shadow);
  display:flex;
  flex-direction:column;
}

.sideHead{
  padding: 16px 16px 12px;
  border-bottom: 1px solid rgba(35,42,54,.85);
}
#list::-webkit-scrollbar {
  width: 10px;
}

#list::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.03);
  border-radius: 10px;
}

#list::-webkit-scrollbar-thumb {
  background: linear-gradient(
    180deg,
    rgba(255, 80, 80, 0.65),
    rgba(160, 60, 60, 0.65)
  );
  border-radius: 10px;
  border: 2px solid rgba(0, 0, 0, 0.4); /* gives inset look */
}

#list::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(
    180deg,
    rgba(255, 100, 100, 0.9),
    rgba(180, 70, 70, 0.9)
  );
}

#list {
  scrollbar-width: thin;
  scrollbar-color: rgba(180, 70, 70, 0.8) rgba(255, 255, 255, 0.05);
}

.sideTitle{
  font-weight: 900;
  font-size: 16px;
  margin-bottom: 10px;
}

.sideTools{ display:flex; flex-direction:column; gap:10px; }
.row{ display:flex; gap:10px; }

.search{
  width:100%;
  padding: 10px 11px;
  border-radius: 12px;
  border: 1px solid rgba(35,42,54,.95);
  background: rgba(11,13,16,.40);
  color: var(--text);
  font-family: var(--mono);
  font-size: 12px;
  outline:none;
}
.search:focus{ border-color: rgba(255,59,59,.35); }

.btn{
  flex: 1 1 auto;
  padding: 9px 10px;
  border-radius: 12px;
  border: 1px solid rgba(35,42,54,.95);
  background: rgba(11,13,16,.40);
  color: var(--muted);
  font-family: var(--mono);
  font-size: 12px;
  cursor:pointer;
}
.btn:hover{ border-color: rgba(255,59,59,.35); color: #ffe0e0; }

.list{
  overflow:auto;
  padding: 10px;
}

.item{
  border: 1px solid rgba(35,42,54,.92);
  background: rgba(11,13,16,.30);
  border-radius: 14px;
  padding: 10px 10px;
  cursor:pointer;
  margin-bottom: 10px;
  transition: transform .08s ease, border-color .08s ease, background .08s ease;
}
.item:hover{ transform: translateY(-1px); border-color: rgba(255,59,59,.35); background: rgba(11,13,16,.45); }
.item.active{ border-color: rgba(255,59,59,.50); background: rgba(255,59,59,.08); }
.itemName{
  font-family: var(--mono);
  font-size: 12px;
  color: var(--text);
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}
.itemMeta{
  margin-top: 6px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.badge{
  font-family: var(--mono);
  font-size: 11px;
  padding: 5px 7px;
  border-radius: 999px;
  border: 1px solid rgba(35,42,54,.95);
  background: rgba(15,18,23,.65);
  color: var(--muted);
  line-height:1;
}
.badgeHot{ color:#ffd1d1; border-color: rgba(255,59,59,.28); background: rgba(255,59,59,.08); }

.main{
  border-radius: var(--radius);
  border: 1px solid rgba(35,42,54,.95);
  background: linear-gradient(180deg, rgba(18,23,33,.92), rgba(15,18,23,.88));
  box-shadow: var(--shadow);
  overflow:hidden;
}
.mainInner{ padding: 16px; }

.hero{
  padding: 14px 14px;
  border-radius: 16px;
  border: 1px solid rgba(35,42,54,.95);
  background: rgba(11,13,16,.35);
  margin-bottom: 14px;
}
.heroTitle{ font-size: 18px; font-weight: 900; }
.heroMeta{ margin-top: 6px; color: var(--muted2); font-family: var(--mono); font-size: 12px; }

.card{
  background: rgba(11,13,16,.22);
  border: 1px solid rgba(35,42,54,.95);
  border-radius: var(--radius);
  padding: 16px 16px 14px;
  margin: 14px 0;
}
.cardHead{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:12px;
  margin-bottom: 10px;
}
.hTitle{ font-size: 16px; font-weight: 900; letter-spacing:.2px; }
.hint{ color: var(--muted2); font-size: 12px; }
.pill{
  font-size: 12px;
  color: var(--muted);
  border: 1px solid rgba(35,42,54,.9);
  background: rgba(11,13,16,.55);
  padding: 6px 10px;
  border-radius: 999px;
  font-family: var(--mono);
}
.summary{
  color: var(--text);
  font-size: 14px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(35,42,54,.9);
  background: rgba(11,13,16,.35);
}

.topicCloud{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding: 8px 2px 2px;
}
.topic{
  border: 1px solid rgba(35,42,54,.95);
  background: rgba(11,13,16,.40);
  border-radius: 999px;
  padding: 7px 10px;
  color: var(--muted);
  font-family: var(--mono);
  line-height:1;
  font-size: 12px;
}
.topicXL{ font-size: 14px; color: #ffd1d1; border-color: rgba(255,59,59,.35); background: rgba(255,59,59,.12); }
.topicL { font-size: 13px; color: #ffe0e0; border-color: rgba(255,59,59,.28); background: rgba(255,59,59,.08); }
.topicM { font-size: 12px; }
.topicS { font-size: 11px; color: var(--muted2); }

.segList{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top: 6px;
}
.seg{
  border: 1px solid rgba(35,42,54,.92);
  background: rgba(11,13,16,.30);
  border-radius: 16px;
  padding: 12px 12px;
  cursor: pointer;
  transition: transform .08s ease, border-color .08s ease, background .08s ease;
}
.seg:hover{ transform: translateY(-1px); border-color: rgba(255,59,59,.35); background: rgba(11,13,16,.45); }
.segRow{ display:flex; gap:12px; align-items:flex-start; }
.segIndex{
  width: 34px; height: 34px; border-radius: 12px;
  display:flex; align-items:center; justify-content:center;
  font-family: var(--mono); font-size: 12px;
  color: #ffd1d1;
  background: rgba(255,59,59,.12);
  border: 1px solid rgba(255,59,59,.25);
  flex: 0 0 auto;
}
.segMain{ flex: 1 1 auto; min-width: 0; }
.segTop{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
.segTitle{
  font-weight: 900;
  font-size: 14px;
  color: var(--text);
  min-width: 0;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}
.kbd{
  font-family: var(--mono);
  font-size: 12px;
  color: var(--muted);
  border: 1px solid rgba(35,42,54,.95);
  background: rgba(15,18,23,.75);
  padding: 6px 8px;
  border-radius: 10px;
  white-space:nowrap;
}
.segDesc{ margin-top: 6px; color: var(--muted); font-size: 13px; }

.chips{ margin-top: 10px; display:flex; flex-wrap:wrap; gap:8px; }
.chip{
  font-size: 12px;
  font-family: var(--mono);
  border-radius: 999px;
  padding: 6px 9px;
  border: 1px solid rgba(35,42,54,.95);
  background: rgba(15,18,23,.65);
  color: var(--muted);
  line-height: 1;
}
.chipTarget{ color: #cde6ff; border-color: rgba(90,140,255,.32); background: rgba(90,140,255,.10); }
.chipTag{ color: #ffe0e0; border-color: rgba(255,59,59,.28); background: rgba(255,59,59,.08); }

.toast{
  position: fixed;
  left: 50%;
  bottom: 18px;
  transform: translateX(-50%);
  padding: 10px 12px;
  background: rgba(15,18,23,.92);
  border: 1px solid rgba(35,42,54,.95);
  border-radius: 999px;
  box-shadow: var(--shadow);
  color: var(--text);
  font-family: var(--mono);
  font-size: 12px;
  opacity: 0;
  pointer-events:none;
  transition: opacity .14s ease, transform .14s ease;
}
.toast.show{ opacity: 1; transform: translateX(-50%) translateY(-2px); }

@media (max-width: 1100px){
  .layout{ grid-template-columns: 1fr; }
  .side{ position: relative; top: 0; height: auto; }
  .meta{ max-width: 80vw; }
}

  </style>
</head>

gets":["Mike Majlak"],"tags":["Fool's Watch","Bit"]},{"range":{"start":"6:49:12","end":"6:56:23"},"title":"Awkward face zooms and shallow vs relaxed","description":"They zoom on Big Mike's expressions, replay his stilted follow-ups, and mock him rebranding \"shallow\" chat as \"relaxed\" while blaming Adderall energy.","targets":["Mike Majlak","RiceGum"],"tags":["Fool's Watch"]},{"range":{"start":"6:56:23","end":"7:22:32"},"title":"Sex talk, celibacy line, and \"shorty\" defense","description":"Big Mike brags about \"landing\" Lana, defends calling girls \"shorty,\" escalates into explicit sex talk and a celibacy manipulation bit, then claims it's all content.","targets":["Mike Majlak","Lana Rhoades","RiceGum"],"tags":["Fool's Watch"]},{"range":{"start":"7:22:47","end":"7:36:18"},"title":"Salvo Pancakes: childhood friend DMs and 'dealer' origin claims","description":"Mike previews Salvo Pancakes’ video alleging a childhood friend says Big Mike lied about addiction stories; Salvo reads DMs with minimal fact-checking, including claims he was a cringe kid, not a real addict, and that wisdom-teeth pills were framed as drug dealing.","targets":["Salvo Pancakes","Mike Majlak"],"tags":["Fool's Watch"]},{"range":{"start":"7:28:55","end":"7:33:12"},"title":"Connecticut documentary plan announcement","description":"Mike proposes investigating every book story by flying to Connecticut to interview people and cross-reference claims for a documentary.","targets":["Mike Majlak","Salvo Pancakes"],"tags":["Announcement"]},{"range":{"start":"7:33:12","end":"7:37:44"},"title":"More DMs: anxiety, Jake Pena, and 'official investigation'","description":"They continue the clip where a source claims Big Mike’s anxiety is fear of being exposed, names Jake Pena as the origin of wild stories, and Mike declares Redbar’s first official investigation with Salvo and partners.","targets":["Mike Majlak","Jake Pena","Salvo Pancakes"],"tags":["Fool's Watch","Announcement"]},{"range":{"start":"7:37:4   </script>
  <script>

(function(){
  const payloadEl = document.getElementById('payload');
  const data = JSON.parse(payloadEl.textContent || '[]');

  const listEl = document.getElementById('list');
  const qEl = document.getElementById('q');
  const sortNameBtn = document.getElementById('sortName');
  const sortSegBtn = document.getElementById('sortSeg');

  const epTitle = document.getElementById('epTitle');
  const epMeta = document.getElementById('epMeta');

  const summaryCard = document.getElementById('summaryCard');
  const topicCard = document.getElementById('topicCard');
  const segmentsCard = document.getElementById('segmentsCard');

  const segCount = document.getElementById('segCount');
  const summaryEl = document.getElementById('summary');
  const topicCloud = document.getElementById('topicCloud');
  const segmentsEl = document.getElementById('segments');

  const toast = document.createElement('div');
  toast.className = 'toast';
  document.body.appendChild(toast);

  function showToast(text){
    toast.textContent = text;
    toast.classList.add('show');
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>toast.classList.remove('show'), 1100);
  }

  async function copyText(text){
    try{
      await navigator.clipboard.writeText(text);
      showToast('Copied: ' + text);
    }catch{
      const ta = document.createElement('textarea');
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
      showToast('Copied: ' + text);
    }
  }

  function esc(s){
    return (s || '').replace(/[&<>"]/g, (c)=>({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','"':' & quot; '

			}
			[c] || c));
		}

			function topicClass(i)
			{
				if (i <= 2) return 'topic topicXL';
				if (i <= 6) return 'topic topicL';
				if (i <= 12) return 'topic topicM';
				return 'topic topicS';
			}

			let sortMode = 'name';
			let activeIndex = -1;

			function buildSearchHaystack(ep)
			{
				const parts = [];
				parts.push(ep.fileName || '');
				parts.push(ep.summary || '');
				(ep.topicMap || []).forEach(t => parts.push(t || ''));
				(ep.segments || []).forEach(s => {
					parts.push(s.title || '');
					parts.push(s.description || '');
					(s.targets || []).forEach(t => parts.push(t || ''));
					(s.tags || []).forEach(t => parts.push(t || ''));
				});
				return parts.join(' ').toLowerCase();
			}

			const hay = data.map(buildSearchHaystack);

			function getFilteredIndices()
			{
				const q = (qEl.value || '').trim().toLowerCase();
				let idx = data.map((_, i) => i);

				if (q.length > 0)
				{
					idx = idx.filter(i => hay[i].includes(q));
				}

				if (sortMode === 'name')
				{
					idx.sort((a, b) => {
						const an = (data[a].fileName || '').toLowerCase();
						const bn = (data[b].fileName || '').toLowerCase();
						return an.localeCompare(bn);
					});
				}
				else if (sortMode === 'segments')
				{
					idx.sort((a, b) => {
						const as = (data[a].segments || []).length;
						const bs = (data[b].segments || []).length;
						return bs - as;
					});
				}

				return idx;
			}

			function renderList()
			{
				const idx = getFilteredIndices();
				listEl.innerHTML = '';

				idx.forEach(i => {
					const ep = data[i];
					const segs = (ep.segments || []).length;
					const topics = (ep.topicMap || []).length;

					const div = document.createElement('div');
					div.className = 'item' + (i === activeIndex ? ' active' : '');
					div.setAttribute('data-i', String(i));

					div.innerHTML =
						'<div class="itemName">' + esc(ep.fileName || '') + '</div>' +
						'<div class="itemMeta">' +
							'<span class="badge badgeHot">' + segs + ' seg</span>' +
							'<span class="badge">' + topics + ' topics</span>' +
						'</div>';

					div.addEventListener('click', () => {
						selectEpisode(i);
					});

					listEl.appendChild(div);
				});

				if (activeIndex === -1 && idx.length > 0)
				{
					selectEpisode(idx[0], true);
				}
			}

			function clearEpisode()
			{
				activeIndex = -1;
				epTitle.textContent = 'Select an episode';
				epMeta.textContent = '';

				summaryCard.style.display = 'none';
				topicCard.style.display = 'none';
				segmentsCard.style.display = 'none';

				summaryEl.textContent = '';
				topicCloud.innerHTML = '';
				segmentsEl.innerHTML = '';

				renderList();
			}

			function selectEpisode(i, silent)
			{
				activeIndex = i;

				const ep = data[i];
				const segs = (ep.segments || []).length;

				epTitle.textContent = ep.fileName || '(untitled)';
				epMeta.textContent = segs + ' segments';

				summaryCard.style.display = '';
				segmentsCard.style.display = '';

				segCount.textContent = segs + ' segments';
				summaryEl.textContent = ep.summary || '';

				// topic map
				topicCloud.innerHTML = '';
				const tm = ep.topicMap || [];
				if (tm.length > 0)
				{
					topicCard.style.display = '';
					tm.forEach((t, idx) => {
						const span = document.createElement('span');
						span.className = topicClass(idx);
						span.textContent = t || '';
						topicCloud.appendChild(span);
					});
				}
				else
				{
					topicCard.style.display = 'none';
				}

				// segments
				segmentsEl.innerHTML = '';
				(ep.segments || []).forEach((s, idx) => {
					const start = (s.range && s.range.start) ? s.range.start : '';
					const end = (s.range && s.range.end) ? s.range.end : '';
					const range = (start + ' - ' + end).trim();

					const art = document.createElement('article');
					art.className = 'seg';
					art.setAttribute('data-range', range);

					const targets = (s.targets || []).filter(x => x && String(x).trim().length > 0).slice(0, 10);
					const tags = (s.tags || []).filter(x => x && String(x).trim().length > 0).slice(0, 10);

					let chips = '';
					if (targets.length || tags.length)
					{
						chips += '<div class="chips">';
						targets.forEach(t => chips += '<span class="chip chipTarget">' + esc(String(t)) + '</span>');
						tags.forEach(t => chips += '<span class="chip chipTag">' + esc(String(t)) + '</span>');
						chips += '</div>';
					}

					art.innerHTML =
						'<div class="segRow">' +
							'<div class="segIndex">' + (idx + 1) + '</div>' +
							'<div class="segMain">' +
								'<div class="segTop">' +
									'<div class="segTitle">' + esc(s.title || '') + '</div>' +
									'<div class="segRange"><span class="kbd">' + esc(range) + '</span></div>' +
								'</div>' +
								'<div class="segDesc">' + esc(s.description || '') + '</div>' +
								chips +
							'</div>' +
						'</div>';

					art.addEventListener('click', () => {
						if (range) copyText(range);
					});

					segmentsEl.appendChild(art);
				});

				if (!silent)
				{
					renderList();
					// update hash so you can deep link
					try { location.hash = '#i=' + i; } catch { }
				}
				else
				{
					renderList();
				}
			}

			function tryLoadHash()
			{
				const h = (location.hash || '').trim();
				const m = h.match(/#i=(\d+)/);
    if (!m) return false;
				const i = parseInt(m[1], 10);
				if (isNaN(i) || i < 0 || i >= data.length) return false;
				selectEpisode(i, true);
				return true;
			}


	qEl.addEventListener('input', ()=>renderList());

  sortNameBtn.addEventListener('click', ()=>{
    sortMode = 'name';
    renderList();
	});

  sortSegBtn.addEventListener('click', ()=>{
    sortMode = 'segments';
    renderList();
});

window.addEventListener('hashchange', () => {
	tryLoadHash();
});

if (data.length === 0)
{
	clearEpisode();
	return;
}

// initial render
renderList();
if (!tryLoadHash())
{
	// default selection already handled in renderList
}
})(); 
  </script>
